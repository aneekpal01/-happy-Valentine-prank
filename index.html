<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíï Will You Be My Valentine? üíï</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Name Input Overlay */
        .name-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            flex-direction: column;
        }

        .name-overlay.hidden {
            display: none;
        }

        .name-box {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 60px;
            box-shadow: 0 25px 80px rgba(255, 105, 135, 0.4);
            text-align: center;
            animation: cardAppear 0.8s ease-out;
        }

        .name-box h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #e91e63;
            margin-bottom: 10px;
        }

        .name-box p {
            color: #666;
            margin-bottom: 25px;
            font-size: 1rem;
        }

        .name-input {
            padding: 15px 25px;
            font-size: 1.1rem;
            border: 2px solid #ffb6c1;
            border-radius: 50px;
            outline: none;
            width: 100%;
            max-width: 300px;
            text-align: center;
            font-family: 'Quicksand', sans-serif;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .name-input:focus {
            border-color: #e91e63;
            box-shadow: 0 0 20px rgba(233, 30, 99, 0.2);
        }

        .name-submit {
            padding: 15px 50px;
            font-size: 1.1rem;
            background: linear-gradient(135deg, #ff6b95 0%, #ff4777 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .name-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 71, 119, 0.4);
        }

        /* Floating hearts background */
        .hearts-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: floatUp 6s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Heart Trail */
        .heart-trail {
            position: fixed;
            pointer-events: none;
            font-size: 20px;
            z-index: 999;
            animation: trailFade 1s ease-out forwards;
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
            100% {
                opacity: 0;
                transform: scale(0.3) translateY(-30px);
            }
        }

        /* Love Meter */
        .love-meter-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            text-align: center;
        }

        .love-meter-label {
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
            font-size: 0.9rem;
        }

        .love-meter {
            width: 250px;
            height: 25px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }

        .love-meter-fill {
            height: 100%;
            width: 50%;
            background: linear-gradient(90deg, #ff6b95, #ff4777, #e91e63);
            border-radius: 50px;
            transition: width 0.3s ease;
            position: relative;
        }

        .love-meter-fill::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 14px;
        }

        /* Main card */
        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px 60px;
            box-shadow: 
                0 25px 80px rgba(255, 105, 135, 0.4),
                0 10px 30px rgba(0, 0, 0, 0.1),
                inset 0 -5px 20px rgba(255, 182, 193, 0.3);
            text-align: center;
            max-width: 500px;
            animation: cardAppear 0.8s ease-out;
            border: 3px solid rgba(255, 182, 193, 0.5);
            transition: transform 0.1s ease;
        }

        .card.shake {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0); }
            20% { transform: translateX(-10px) rotate(-2deg); }
            40% { transform: translateX(10px) rotate(2deg); }
            60% { transform: translateX(-10px) rotate(-2deg); }
            80% { transform: translateX(10px) rotate(2deg); }
        }

        @keyframes cardAppear {
            0% {
                transform: scale(0.5) rotate(-10deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.05) rotate(2deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .big-heart {
            font-size: 80px;
            animation: heartbeat 1.2s ease-in-out infinite;
            display: inline-block;
            filter: drop-shadow(0 5px 15px rgba(255, 0, 100, 0.4));
            transition: all 0.3s ease;
        }

        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            15% {
                transform: scale(1.15);
            }
            30% {
                transform: scale(1);
            }
            45% {
                transform: scale(1.1);
            }
        }

        .title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #e91e63;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            animation: titleGlow 2s ease-in-out infinite alternate;
        }

        .name-highlight {
            color: #ff4777;
            display: block;
            font-size: 3.2rem;
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 2px 2px 4px rgba(233, 30, 99, 0.2);
            }
            100% {
                text-shadow: 2px 2px 20px rgba(233, 30, 99, 0.5), 0 0 40px rgba(255, 105, 135, 0.3);
            }
        }

        .subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 35px;
            font-weight: 400;
        }

        .buttons-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 20px;
            min-height: 60px;
        }

        .btn {
            padding: 15px 45px;
            font-size: 1.2rem;
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b95 0%, #ff4777 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 71, 119, 0.4);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(255, 71, 119, 0.5);
        }

        .btn-yes:active {
            transform: scale(0.95);
        }

        .btn-no {
            background: linear-gradient(135deg, #a8a8a8 0%, #888888 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(136, 136, 136, 0.3);
            transition: none;
        }

        /* Music Control */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .music-upload {
            position: fixed;
            top: 80px;
            right: 20px;
            z-index: 100;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .music-upload:hover {
            transform: scale(1.1);
            background: rgba(255, 182, 193, 0.9);
        }

        .music-control:hover {
            transform: scale(1.1);
        }

        .music-control.playing {
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Congratulations overlay */
        .congrats-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff6b95 0%, #ff4777 50%, #e91e63 100%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .congrats-overlay.show {
            display: flex;
            animation: overlayAppear 0.5s ease-out;
        }

        @keyframes overlayAppear {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .congrats-text {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: bounceIn 0.8s ease-out;
        }

        .congrats-name {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: rgba(255, 255, 255, 0.95);
            margin-top: 10px;
        }

        .congrats-heart {
            font-size: 120px;
            animation: heartbeat 1s ease-in-out infinite, bounceIn 0.8s ease-out;
            filter: drop-shadow(0 10px 30px rgba(0, 0, 0, 0.3));
        }

        .congrats-sub {
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 20px;
            font-weight: 600;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            top: -20px;
            animation: confettiFall 3s ease-in-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Sparkles around card */
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .sparkle:nth-child(1) { top: -15px; left: 20%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: -15px; animation-delay: 0.3s; }
        .sparkle:nth-child(3) { bottom: -15px; left: 60%; animation-delay: 0.6s; }
        .sparkle:nth-child(4) { top: 50%; left: -15px; animation-delay: 0.9s; }

        @keyframes sparkle {
            0%, 100% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Rejection counter */
        .rejection-counter {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 600;
            color: #e91e63;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
    </style>
</head>
<body>
    <!-- Name Input Overlay -->
    <div class="name-overlay" id="nameOverlay">
        <div class="name-box">
            <h2>üíï Valentine Card üíï</h2>
            <p>Apne special someone ka naam likho:</p>
            <input type="text" class="name-input" id="nameInput" placeholder="Naam likho yahan..." maxlength="20">
            <br>
            <button class="name-submit" onclick="startCard()">Start Card üíù</button>
        </div>
    </div>

    <!-- Music Control -->
    <div class="music-control" id="musicControl" onclick="toggleMusic()" title="Play/Pause Music">
        üîá
    </div>
    <div class="music-upload" onclick="document.getElementById('customMusic').click()" title="Apna romantic song upload karo!">
        üìÅ
    </div>

    <!-- Rejection Counter -->
    <div class="rejection-counter" id="rejectionCounter">
        No attempts: 0 üòÖ
    </div>

    <!-- Floating hearts background -->
    <div class="hearts-bg" id="heartsBg"></div>

    <!-- Main card -->
    <div class="card" id="mainCard">
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        
        <div class="big-heart" id="bigHeart">üíñ</div>
        <h1 class="title">
            <span class="name-highlight" id="displayName">Sweetheart,</span>
            You Are My Valentine!
        </h1>
        <p class="subtitle">Will you make me the happiest person? ü•∫</p>
        
        <div class="buttons-container">
            <button class="btn btn-yes" id="yesBtn" onclick="sayYes()">Yes! üíï</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <!-- Love Meter -->
    <div class="love-meter-container">
        <div class="love-meter-label">‚ù§Ô∏è Love Meter ‚ù§Ô∏è</div>
        <div class="love-meter">
            <div class="love-meter-fill" id="loveMeterFill"></div>
        </div>
    </div>

    <!-- Congratulations overlay -->
    <div class="congrats-overlay" id="congratsOverlay">
        <div class="congrats-heart">üíï</div>
        <h1 class="congrats-text">Congratulations!</h1>
        <p class="congrats-name" id="congratsName"></p>
        <p class="congrats-sub">You just made someone very happy! üéâ</p>
    </div>

    <!-- Background Music will be generated via Web Audio API -->
    <input type="file" id="customMusic" accept="audio/*" style="display:none" onchange="loadCustomMusic(event)">

    <script>
        let userName = "Sweetheart";
        let rejectionCount = 0;
        let musicPlaying = false;

        // Emoji stages based on rejection - gets sadder!
        const emojiStages = ['üíñ', 'üíó', 'üíì', 'ü•∫', 'üò¢', 'üò≠', 'üíî', 'üñ§'];
        
        // Name input handling
        function startCard() {
            const nameInput = document.getElementById('nameInput').value.trim();
            userName = nameInput || "Sweetheart";
            
            document.getElementById('displayName').textContent = userName + ",";
            document.getElementById('congratsName').textContent = userName + " & You Forever! üíï";
            document.getElementById('nameOverlay').classList.add('hidden');
            
            // Try to start music
            toggleMusic();
        }

        // Enter key support for name input
        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startCard();
            }
        });

        // Music control using Web Audio API - Generates romantic piano music!
        let audioContext = null;
        let musicInterval = null;
        let customAudio = null;
        let usingCustomMusic = false;
        
        // Romantic piano melody notes (frequencies in Hz)
        const melodyNotes = [
            {notes: [261.63, 329.63, 392.00], duration: 1.5}, // C major
            {notes: [220.00, 261.63, 329.63], duration: 1.5}, // A minor
            {notes: [174.61, 220.00, 261.63], duration: 1.5}, // F major
            {notes: [196.00, 246.94, 293.66], duration: 1.5}, // G major
            {notes: [261.63, 329.63, 392.00], duration: 1.5}, // C major
            {notes: [293.66, 349.23, 440.00], duration: 1.5}, // D minor
            {notes: [261.63, 329.63, 392.00], duration: 1.5}, // C major
            {notes: [196.00, 246.94, 293.66], duration: 1.5}, // G major
        ];
        
        let currentNoteIndex = 0;
        
        function createPianoNote(frequency, startTime, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(frequency, startTime);
            
            // Add harmonics for richer piano sound
            const oscillator2 = audioContext.createOscillator();
            oscillator2.type = 'sine';
            oscillator2.frequency.setValueAtTime(frequency * 2, startTime);
            
            const gain2 = audioContext.createGain();
            gain2.gain.setValueAtTime(0.1, startTime);
            
            // Piano envelope (ADSR)
            gainNode.gain.setValueAtTime(0, startTime);
            gainNode.gain.linearRampToValueAtTime(0.25, startTime + 0.02);
            gainNode.gain.linearRampToValueAtTime(0.15, startTime + 0.1);
            gainNode.gain.linearRampToValueAtTime(0.1, startTime + duration - 0.3);
            gainNode.gain.linearRampToValueAtTime(0, startTime + duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator2.connect(gain2);
            gain2.connect(audioContext.destination);
            
            oscillator.start(startTime);
            oscillator.stop(startTime + duration);
            oscillator2.start(startTime);
            oscillator2.stop(startTime + duration);
        }
        
        function playMelody() {
            if (!audioContext || !musicPlaying || usingCustomMusic) return;
            
            const chord = melodyNotes[currentNoteIndex];
            const now = audioContext.currentTime;
            
            // Play chord notes with slight delay for arpeggiated feel
            chord.notes.forEach((freq, i) => {
                createPianoNote(freq, now + (i * 0.12), chord.duration);
            });
            
            currentNoteIndex = (currentNoteIndex + 1) % melodyNotes.length;
        }
        
        function startMusic() {
            if (usingCustomMusic && customAudio) {
                customAudio.play();
                musicPlaying = true;
                document.getElementById('musicControl').textContent = 'üéµ';
                document.getElementById('musicControl').classList.add('playing');
                return;
            }
            
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
            
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            musicPlaying = true;
            playMelody();
            musicInterval = setInterval(playMelody, 1500);
            
            document.getElementById('musicControl').textContent = 'üéµ';
            document.getElementById('musicControl').classList.add('playing');
        }
        
        function stopMusic() {
            musicPlaying = false;
            
            if (usingCustomMusic && customAudio) {
                customAudio.pause();
            }
            
            if (musicInterval) {
                clearInterval(musicInterval);
                musicInterval = null;
            }
            document.getElementById('musicControl').textContent = 'üîá';
            document.getElementById('musicControl').classList.remove('playing');
        }

        function toggleMusic() {
            if (musicPlaying) {
                stopMusic();
            } else {
                startMusic();
            }
        }

        // Create floating hearts background
        function createFloatingHearts() {
            const heartsBg = document.getElementById('heartsBg');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíò', '‚ù§Ô∏è', 'üíù'];
            
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('span');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                heartsBg.appendChild(heart);
            }
        }
        createFloatingHearts();

        // Heart trail effect
        let lastTrailTime = 0;
        document.addEventListener('mousemove', function(e) {
            const now = Date.now();
            if (now - lastTrailTime > 80) {
                createHeartTrail(e.clientX, e.clientY);
                lastTrailTime = now;
            }
        });

        function createHeartTrail(x, y) {
            const hearts = ['üíï', 'üíó', 'üíñ', '‚ú®', 'üíì'];
            const heart = document.createElement('span');
            heart.className = 'heart-trail';
            heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 1000);
        }

        // Update emoji based on rejection count - SAD STAGES!
        function updateEmoji() {
            const heart = document.getElementById('bigHeart');
            const stage = Math.min(Math.floor(rejectionCount / 2), emojiStages.length - 1);
            heart.textContent = emojiStages[stage];
            
            // Shake card on rejection
            const card = document.getElementById('mainCard');
            card.classList.add('shake');
            setTimeout(() => card.classList.remove('shake'), 500);
        }

        // Update rejection counter with different messages
        function updateRejectionCounter() {
            const counter = document.getElementById('rejectionCounter');
            const messages = [
                `No attempts: ${rejectionCount} üòÖ`,
                `No attempts: ${rejectionCount} üôÑ`,
                `No attempts: ${rejectionCount} üò§`,
                `Seriously? ${rejectionCount} times! üò¢`,
                `${rejectionCount} baar?! üíî`,
                `Kitna torture karegi! ${rejectionCount} üò≠`
            ];
            const msgIndex = Math.min(Math.floor(rejectionCount / 3), messages.length - 1);
            counter.textContent = messages[msgIndex];
        }

        // No button escape logic
        const noBtn = document.getElementById('noBtn');
        let escapeDistance = 180;

        function randomJump() {
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const newX = padding + Math.random() * maxX;
            const newY = padding + Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';

        document.addEventListener('mousemove', function(e) {
            updateLoveMeter(e.clientX);
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;
            
            const distX = e.clientX - btnCenterX;
            const distY = e.clientY - btnCenterY;
            const distance = Math.sqrt(distX * distX + distY * distY);
            
            if (distance < escapeDistance) {
                rejectionCount++;
                updateRejectionCounter();

                // Show roast message

                const padding = 30;

                if (newX < padding || newX > maxX) {

                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.transition = 'all 0.2s ease-out';
            }

        // Custom music upload function
        function loadCustomMusic(event) {
            const file = event.target.files[0];
            if (file) {
                // Stop generated music
                stopMusic();
                
                // Create new audio element for custom music
                if (customAudio) {
                    customAudio.pause();
                }
                customAudio = new Audio();
                customAudio.loop = true;
                customAudio.volume = 0.5;
                
                const url = URL.createObjectURL(file);
                customAudio.src = url;
                
                usingCustomMusic = true;
                
                // Auto play after loading
                customAudio.play().then(() => {
                    musicPlaying = true;
                    document.getElementById('musicControl').textContent = 'üéµ';
                    document.getElementById('musicControl').classList.add('playing');
                }).catch(err => console.log('Play error:', err));
                
                // Show notification
                alert('üéµ ' + file.name + ' loaded! Ab apna song chal raha hai!');
